

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        <li  class="nav-item"><a class="nav-item" routerLink="/tabela"> <span>  Meus treinos  </span>   </a> </li>
        <li class="nav-item"><a  class="nav-item" routerLink="/formulario"> <span> Cadastrar novo treino </span> </a></li>
    </ul>
</nav>
<div class="capsula"> 
  <h3> {{titulo}} </h3>

  <label> </label>
<input type="text" [(ngModel)]="nomePesquisado" placeholder="Pesquisar treino">
<br />
<table class="table  table-hover table-bordered"  *ngIf="listaTreino.length > 0"> 
  
    <thead>
    <tr>
        <th scope="col" >TIPO</th>
        <th scope="col" >CATEGORIAS</th>
        <th scope="col" >TEMPO DE TREINO </th>
        <th scope="col">DATA</th>
        <th scope="col">EDITAR </th>
        <th scope="col">DELETAR </th>
    </tr>
</thead>
<tbody>
<tr *ngFor="let item of listaTreino | filtroPesquisa:nomePesquisado; let i = index" > 
    <td>{{item.tipo }}</td>
    <td>{{item.nomeCategoria}}</td>    
    <td>{{item.tempoDeTreino }}</td>
    <td>{{item.data  | date:"dd/MM/yyyy"}}</td>  
    <td><a routerLink="/editar/{{item._id}}">Editar</a></td>
    <td><a routerLink="/tabela" (click)="deletar(item._id)">Deletar</a></td>  
    </tr>   

</tbody> 
</table>

<p *ngIf="listaTreino.length <= 0"> Você ainda não cadastrou nenhum treino </p>   
</div>
